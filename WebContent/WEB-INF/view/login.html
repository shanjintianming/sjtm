<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert title here</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../static/js/jquery-3.1.1.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="loginForm" role="form" method="post">
        <div class="form-group">
          <input type="text" class="form-control" value="" name="userName" autocomplete="off" placeholder="请输入名称">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" value="" name="userPassword" autocomplete="off" placeholder="请输入密码">
        </div>
        <div class="form-group">
          <button class="btn-primary form-control" id="submitBtn">提交</button>
        </div>
      </form>
    </div>
    
    <script>
    $(document).ready(function() {
        $("#submitBtn").click(function(){
        	var local = window.location;
        	var basePath = local.protocol + "//" + local.host + "/";  
        	$("#loginForm").attr("action",basePath + "login");
        	$("#loginForm").submit();
        });
    });
    </script>
  </body>
</html>
