<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!--: include("/common/common.html",{title:'登录'}){} -->
    
    <!-- 新 icheck 核心 CSS 文件 -->
    <link rel="stylesheet" href="${basePath}static/components/bootstrap-fileinput/css/fileinput.min.css">
  	
  	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="${basePath}static/components/bootstrap-fileinput/js/plugins/purify.js"></script>
    
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="${basePath}static/components/bootstrap-fileinput/js/fileinput.js"></script>
    
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="${basePath}static/components/bootstrap-fileinput/js/locales/zh.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="uploadForm" role="form" method="post">     
        <div class="form-group">
          <input type="file" id="fileUpload" name="fileLst" multiple class="file-loading">
        </div>
        <div class="form-group">
          <button class="btn-primary form-control" id="submitBtn">提交</button>
        </div>
      </form>
    </div>
    
    <script>
    $(document).ready(function() {    	
    	$("#fileUpload").fileinput({
    		language: 'zh',    // 语言
    		showCaption: false, // 显示路径
    		showPreview: true,  // 是否显示预览
    		showUpload: false,  // 是否显示上传按钮
    		simultaneousUpload: true,
    		uploadUrl: '${basePath}upload',  // 上传路径
    		deleteUrl: '${basePath}delete'
    	});
    	
    	$("#submitBtn").click(function(){
        	$("#uploadForm").attr("action","${basePath}submitFile");
        	$("#uploadForm").submit();
        });
    });
    </script>
  </body>
</html>
